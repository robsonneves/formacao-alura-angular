<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)='login()' #loginForm="ngForm">
  <div class="form-group">
    <input type="text"
            class="form-control"
            placeholder="Nome do Usuário"
            [(ngModel)]="usuario"
            name="usuario" #campoUsuario="ngModel" required />
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched"  msg="Usuario Obrigatorio"></app-mensagem>
  </div>
  <br>
  <div class="form-group">
    <input type="password"
            class="form-control"
            placeholder="Senha"
            [(ngModel)]="senha"
            name="senha" #campoSenha="ngModel" required />
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched"  msg="Senha Obrigatoria"></app-mensagem>
  </div>
  <br>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid" >Login</button>
</form>

<p>Ainda não é um usuário <a [routerLink]="['novo-usuario']"> Crie seu login </a></p>
